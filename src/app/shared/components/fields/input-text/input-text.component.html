<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input 
      matInput 
      [placeholder]="title" 
      [name]="controlName" 
      [formControlName]="controlName"
    >
    <mat-error *ngIf="validation.checkAllErrors(formControl, 'required')">This field is required</mat-error>
    <mat-error *ngIf="validation.checkAllErrors(formControl, 'minlength')">At least {{validation.lengthValidate(formControl, 'minlength')}} characters</mat-error>
    <mat-error *ngIf="validation.checkAllErrors(formControl, 'maxlength')">Must have {{validation.lengthValidate(formControl, 'maxlength')}} characters</mat-error>
  </mat-form-field>
</div>



<!-- 
  [placeholder] = "title"  -> the [] indicates that it is a variable (parameter)
-->
