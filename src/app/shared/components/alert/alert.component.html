<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <p>{{description}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [color]="colorBtn" cdkFocusInitial [mat-dialog-close]="true">{{btnSuccess}}</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="false" *ngIf="hasCloseBtn">{{btnCancel}}</button>
</div>
