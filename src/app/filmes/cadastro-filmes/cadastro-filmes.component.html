<mat-toolbar class="app-title">Register a new movie</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50">
    <form [formGroup]="registration" (ngSubmit)="save()" (ngReset)="restartForm()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Title" name="title" formControlName="title">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Photo Link" name="urlPhoto" formControlName="urlPhoto">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput [matDatepicker]="picker" placeholder="Release Date" name="dtRelease"
            formControlName="dtRelease">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="full-width">
          <textarea matInput placeholder="Description" name="description" formControlName="description"></textarea>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput
                  type="number"
                  min="0"
                  max="10"
                  step="0.5"
                  placeholder="IMDb Rate" 
                  name="imbdRate" 
                  formControlName="imbdRate"
          >
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="IMDb Link" name="urlImdb" formControlName="urlImdb">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-select placeholder="Genre" formControlName="genre">
            <mat-option value="Action">Action</mat-option>
            <mat-option value="Adventure">Adventure</mat-option>
            <mat-option value="Sci-Fi">Sci-Fi</mat-option>
            <mat-option value="Romance">Romance</mat-option>
            <mat-option value="Horro">Horror</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" color="accent" mat-raised-button>Save</button>
        <button type="reset" color="warn" mat-raised-button>Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
