<mat-toolbar class="app-title">Register a new movie</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50">
    <form [formGroup]="registration" (ngSubmit)="save()" (ngReset)="restartForm()">
      <mat-card-content>
                
        <dio-input-text title="Title *" [formGroup]="registration" controlName="title"></dio-input-text>
        <dio-input-text title="Photo Link *" [formGroup]="registration" controlName="urlPhoto"></dio-input-text>
       
        <mat-form-field class="full-width">
          <input matInput [matDatepicker]="picker" (click)="picker.open()" placeholder="Release Date *" name="dtRelease"
            formControlName="dtRelease" readonly>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>          
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="validation.checkAllErrors(f.dtRelease, 'required')">This field is required</mat-error>
        </mat-form-field>
        
        <dio-input-textarea title="Description" [formGroup]="registration" controlName="description"></dio-input-textarea>

        <mat-form-field class="full-width">
          <input matInput
                  type="number"
                  min="0"
                  max="10"
                  step="0.5"
                  placeholder="IMDb Rate" 
                  name="imbdRate" 
                  formControlName="imbdRate"
          >
          <mat-error *ngIf="validation.checkAllErrors(f.imbdRate, 'required')">This field is required</mat-error>
          <mat-error *ngIf="validation.checkAllErrors(f.imbdRate, 'min')">Min rate is 0</mat-error>
          <mat-error *ngIf="validation.checkAllErrors(f.imbdRate, 'max')">Max rate is 10</mat-error>
        </mat-form-field>

        <dio-input-text title="IMDb Link *" [formGroup]="registration" controlName="urlImdb"></dio-input-text>

        <mat-form-field class="full-width">
          <mat-select placeholder="Genre *" formControlName="genre">
            <mat-option value="Action">Action</mat-option>
            <mat-option value="Adventure">Adventure</mat-option>
            <mat-option value="Sci-Fi">Sci-Fi</mat-option>
            <mat-option value="Romance">Romance</mat-option>
            <mat-option value="Horro">Horror</mat-option>            
          </mat-select>
          <mat-error *ngIf="validation.checkAllErrors(f.genre, 'required')">This field is required</mat-error>         
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button type="submit" color="accent" mat-raised-button>Save</button>
        <button type="reset" color="warn" mat-raised-button>Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
